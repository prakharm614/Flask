<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Pressure Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Blood Pressure Stage Predictor</h1>
        <form action="/predict" method="post">
            <!-- Gender -->
            <div class="input-group">
                <label>Gender:</label>
                <select name="Gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <!-- Age -->
            <div class="input-group">
                <label>Age Group:</label>
                <select name="Age">
                    <option value="0">15-25</option>
                    <option value="1">25-35</option>
                    <option value="2">35-45</option>
                    <option value="3">45-55</option>
                    <option value="4">55-65</option>
                    <option value="5">65+</option>
                </select>
            </div>
            <!-- History -->
<div class="input-group">
    <label>Medical History:</label>
    <select name="History">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
</div>

<!-- Take Medication -->
<div class="input-group">
    <label>Take Medication:</label>
    <select name="TakeMedication">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
</div>


            <!-- Remaining Inputs -->
            <div class="input-group"><label>Patient:</label><input type="number" name="Patient" placeholder="e.g., 1" required></div>
            <div class="input-group"><label>Severity:</label><input type="number" name="Severity" placeholder="e.g., 2" required></div>
            <div class="input-group"><label>Breath Shortness:</label><select name="BreathShortness"><option value="0">No</option><option value="1">Yes</option></select></div>
            <div class="input-group"><label>Visual Changes:</label><select name="VisualChanges"><option value="0">No</option><option value="1">Yes</option></select></div>
            <div class="input-group"><label>Nose Bleeding:</label><select name="NoseBleeding"><option value="0">No</option><option value="1">Yes</option></select></div>
            <div class="input-group"><label>Years Since Diagnosis:</label><input type="number" name="Whendiagnoused" placeholder="e.g., 2" required></div>
            <div class="input-group"><label>Systolic:</label><input type="number" name="Systolic" placeholder="e.g., 120" required></div>
            <div class="input-group"><label>Diastolic:</label><input type="number" name="Diastolic" placeholder="e.g., 80" required></div>
            <div class="input-group"><label>Controlled Diet:</label><select name="ControlledDiet"><option value="0">No</option><option value="1">Yes</option></select></div>

            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
